<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 4 – Midi-fi prototypes – Foto’s</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="dist/output.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    /* Миниатюры */
    .gallery-grid .zoomable-image{
      display: block;
      width: 100%;
      max-width: 320px;
      max-height: 220px;
      height: auto;
      object-fit: contain;
      margin: 0 auto;
      cursor: zoom-in;
    }

    /* Лайтбокс */
    #lightbox{
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 24px;
    }
    #lightbox.is-open{
      display: flex;
    }

    /* Фото в центре */
    #lightboxImg{
      max-width: min(900px, 90vw);
      max-height: 85vh;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 18px;
      box-shadow: 0 25px 70px rgba(0,0,0,0.6);
      cursor: zoom-out;
    }

    /* Блюр страницы */
    #pageWrap.is-blurred{
      filter: blur(6px);
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center text-white relative">
  <!-- Dynamic gradient background -->
  <div id="gradientBG" class="absolute inset-0 -z-10 transition-all blur-3xl scale-125"></div>

  <!-- Весь контент -->
  <div id="pageWrap" class="w-full min-h-screen flex flex-col items-center justify-center">

    <main class="w-full max-w-4xl px-6 py-10 lg:py-16 flex flex-col items-center text-center gap-8">
      <div class="text-xs font-semibold tracking-[0.28em] uppercase text-white/70">
        Valeriia Prokhonova ontwerpdocumentatie 1GDM2
      </div>

      <!-- Карточка -->
      <div class="w-full h-[80vh] overflow-y-auto rounded-3xl bg-white/10 border border-white/30 shadow-2xl backdrop-blur-xl px-6 sm:px-8 py-8 sm:py-10 text-left">
        <h1 class="text-3xl md:text-4xl font-semibold mb-4">
          Week 4 – Midi-fi prototypes (verbetering)
        </h1>

        <!-- Галерея -->
        <div class="gallery-grid mt-4">
          <div class="flex flex-col items-center text-center">
            <p class="mt-2 text-white/85 text-xs md:text-sm leading-snug">
              Midi-fi prototypes V2.
            </p>
            <img
              src="public/images/foto ontwerpdoc/week 4/week4_midifiprototypes.jpg"
              alt="Midi-fi prototypes V2"
              class="zoomable-image rounded-2xl shadow-xl"
              loading="lazy"
            >
          </div>
        </div>
      </div>

      <!-- Кнопка назад -->
      <div class="mt-4 flex flex-wrap gap-4 justify-center">
        <a href="week4.html"
           class="inline-flex items-center justify-center px-7 py-2.5 rounded-full
                  bg-white/10 border border-white/40 backdrop-blur-md shadow-lg
                  text-sm font-medium tracking-wide hover:bg-orange-400/90 hover:border-transparent
                  transition-colors duration-200">
          ← Back to Week 4
        </a>
      </div>
    </main>

    <footer class="w-full max-w-4xl px-6 pb-6 text-xs text-white/70 text-center mt-4">
      © 2025 Valeriia Prokhonova — Bachelor Grafische en Digitale Media, AP Hogeschool Antwerpen
    </footer>

  </div>

  <!-- Лайтбокс -->
  <div id="lightbox">
    <img id="lightboxImg" src="" alt="">
  </div>

  <!-- Gradient script (без изменений) -->
  <script>
    const gradient = document.getElementById("gradientBG");

    let lastX = 0;
    let lastY = 0;
    let lastTime = performance.now();
    let velocity = 0;
    let smoothVelocity = 0;

    window.addEventListener("mousemove", (e) => {
      const now = performance.now();
      const dt = now - lastTime;

      if (dt === 0) return;

      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;

      velocity = Math.sqrt(dx * dx + dy * dy) / dt * 100;
      smoothVelocity = smoothVelocity * 0.85 + velocity * 0.15;

      lastX = e.clientX;
      lastY = e.clientY;
      lastTime = now;

      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;

      const hueShift = Math.min(smoothVelocity * 2, 120);

      const hue1 = Math.floor(10 + x * 10 + hueShift * 0.2);
      const hue2 = Math.floor(270 + y * 10 + hueShift * 0.2);

      const posShift = Math.min(smoothVelocity / 6, 10);

      gradient.style.background = `
        radial-gradient(
          circle at calc(${x * 100}% + ${posShift}px) calc(${y * 100}% + ${posShift}px),
          hsl(${hue1}, 95%, 55%),
          hsl(${hue2}, 100%, 50%),
          #000015
        )
      `;

      gradient.style.transition = `background ${Math.max(80 - smoothVelocity, 10)}ms linear`;
    });
  </script>

  <!-- Лайтбокс-логика -->
  <script>
    (function(){
      const pageWrap = document.getElementById('pageWrap');
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightboxImg');

      function openLightbox(src, alt){
        lightboxImg.src = src;
        lightboxImg.alt = alt || '';
        lightbox.classList.add('is-open');
        pageWrap.classList.add('is-blurred');
      }

      function closeLightbox(){
        lightbox.classList.remove('is-open');
        pageWrap.classList.remove('is-blurred');
        lightboxImg.src = '';
        lightboxImg.alt = '';
      }

      document.addEventListener('click', (e) => {
        const img = e.target.closest('.zoomable-image');
        if (img) {
          openLightbox(img.currentSrc || img.src, img.alt);
          return;
        }
        if (e.target === lightbox || e.target === lightboxImg) {
          closeLightbox();
        }
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeLightbox();
      });

      window.addEventListener('pageshow', closeLightbox);
    })();
  </script>

</body>
</html>
