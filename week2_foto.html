    /* 1) Миниатюры: фиксируем нормальный размер, чтобы они не разъезжались */

    /* 2) Лайтбокс */
    #lightbox{
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      background: rgba(0,0,0,0.55);

      -webkit-backdrop-filter: blur(10px);

    }
    #lightbox.is-open{

    }

    /* 3) Фото в центре: всегда полностью видно, пропорции естественные */

      max-width: min(900px, 90vw);
      max-height: 85vh;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 18px;
      box-shadow: 0 25px 70px rgba(0,0,0,0.6);

    }

    /* 4) Блюр содержимого страницы, когда лайтбокс открыт */
    #pageWrap.is-blurred{
      filter: blur(6px);
      pointer-events: none; /* чтобы не кликалось под лайтбоксом */

  <!-- Ваш оригинальный Dynamic Gradient Script -->
  <script>
    const gradient = document.getElementById("gradientBG");

    let lastX = 0;
    let lastY = 0;
    let lastTime = performance.now();
    let velocity = 0;
    let smoothVelocity = 0;

    window.addEventListener("mousemove", (e) => {
      const now = performance.now();
      const dt = now - lastTime;
      if (dt === 0) return;

      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;

      velocity = Math.sqrt(dx * dx + dy * dy) / dt * 100;
      smoothVelocity = smoothVelocity * 0.85 + velocity * 0.15;

      lastX = e.clientX;
      lastY = e.clientY;
      lastTime = now;

      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;

      const hueShift = Math.min(smoothVelocity * 2, 120);
      const hue1 = Math.floor(10 + x * 10 + hueShift * 0.2);
      const hue2 = Math.floor(270 + y * 10 + hueShift * 0.2);

      const posShift = Math.min(smoothVelocity / 6, 10);

      gradient.style.background = `
        radial-gradient(
          circle at calc(${x * 100}% + ${posShift}px) calc(${y * 100}% + ${posShift}px),
          hsl(${hue1}, 95%, 55%),
          hsl(${hue2}, 100%, 50%),
          #000015
        )
      `;
      gradient.style.transition = `background ${Math.max(80 - smoothVelocity, 10)}ms linear`;
    });
  </script>

  <!-- Стабильный лайтбокс -->
  <script>
    (function(){
      const pageWrap = document.getElementById('pageWrap');
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightboxImg');

      function openLightbox(src, alt){
        lightboxImg.src = src;
        lightboxImg.alt = alt || '';
        lightbox.classList.add('is-open');
        pageWrap.classList.add('is-blurred');
        lightbox.setAttribute('aria-hidden', 'false');
      }

      function closeLightbox(){
        lightbox.classList.remove('is-open');
        pageWrap.classList.remove('is-blurred');
        lightbox.setAttribute('aria-hidden', 'true');
        lightboxImg.src = '';
        lightboxImg.alt = '';
      }

      // Делегирование кликов — работает всегда
      document.addEventListener('click', (e) => {
        const zoomImg = e.target.closest('.zoomable-image');

        // Открытие
        if (zoomImg){
          openLightbox(zoomImg.currentSrc || zoomImg.src, zoomImg.alt);
          return;
        }

        // Закрытие по клику на фон или на большое фото
        if (e.target === lightbox || e.target === lightboxImg){
          closeLightbox();
        }
      });

      // ESC закрывает
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeLightbox();
      });

      // При возврате на страницу (bfcache) — сброс состояния
      window.addEventListener('pageshow', () => {
        closeLightbox();
      });
    })();
  </script>
